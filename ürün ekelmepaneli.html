<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürün Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Yeni Ürün Ekle</h2>
        <form id="urunForm">
            <div class="mb-3">
                <label for="urunAdi" class="form-label">Ürün Adı</label>
                <input type="text" class="form-control" id="urunAdi" required>
            </div>
            <div class="mb-3">
                <label for="urunFiyat" class="form-label">Fiyat</label>
                <input type="number" class="form-control" id="urunFiyat" required>
            </div>
            <div class="mb-3">
                <label for="urunResim" class="form-label">Resim URL</label>
                <input type="url" class="form-control" id="urunResim" required>
            </div>
            <button type="submit" class="btn btn-primary">Ürünü Kaydet</button>
        </form>
    </div>

    <script>
        document.getElementById("urunForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const yeniUrun = {
                ad: document.getElementById("urunAdi").value,
                fiyat: parseFloat(document.getElementById("urunFiyat").value),
                resim: document.getElementById("urunResim").value
            };

            let urunler = JSON.parse(localStorage.getItem("urunler")) || [];
            urunler.push(yeniUrun);
            localStorage.setItem("urunler", JSON.stringify(urunler));

            alert("Ürün başarıyla eklendi!");
            this.reset();
        });
    </script>
</body>
</html>
