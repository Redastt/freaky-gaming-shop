<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Freaky Gaming Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .login-container h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 2rem;
        }
        .register-link {
            color: #0d6efd;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .form-control:focus {
            border-color: #343a40;
            box-shadow: 0 0 0 0.2rem rgba(52, 58, 64, 0.25);
        }
        .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-primary:hover {
            background-color: #2a3036;
            border-color: #2a3036;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <a href="index.html" class="btn btn-outline-dark back-button">
                <i class="fas fa-arrow-left me-2"></i>Ana Sayfaya Dön
            </a>
            <div class="text-center mt-3">
                <p class="mb-0">Hesabınız yok mu? <a href="hesap-ac.html" class="text-primary">Hesap oluşturun</a></p>
            </div>
            <h1>Yönetici Girişi</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3 d-none">
                Geçersiz kullanıcı adı veya şifre!
            </div>
        </div>
    </div>

    <script>
        // Form submit event listener
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            // Clear previous error
            errorDiv.classList.add('d-none');
            errorDiv.textContent = '';

            try {
                // Show loading state
                errorDiv.textContent = 'Giriş yapılıyor...';
                errorDiv.classList.remove('d-none');

                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                // Log response status for debugging
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    errorDiv.textContent = data.error || 'Sunucu hatası: ' + response.status;
                    return;
                }

                if (data.success) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('role', data.role);
                    
                    if (data.role === 'admin') {
                        window.location.href = 'ürün-paneli.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    errorDiv.textContent = data.error || 'Geçersiz kullanıcı adı veya şifre!';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Sunucu ile iletişim kurulamadı. Lütfen tekrar deneyin.';
            }
        });

        // Add home page link
        const homeLink = document.createElement('div');
        homeLink.innerHTML = `
           
        `;
        document.body.appendChild(homeLink);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
