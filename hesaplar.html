<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplar - Freaky Gaming Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .users-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .user-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .user-card:hover {
            transform: translateY(-5px);
        }
        .user-info {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-gamepad me-2"></i>Freaky Gaming Shop
            </a>
            <div class="d-flex align-items-center ms-auto">
                <a href="index.html" class="btn btn-outline-dark me-2">Ana Sayfa</a>
            </div>
        </div>
    </nav>

    <!-- Users Container-->
    <div class="container">
        <div class="users-container">
            <h1 class="mb-4">Kullanıcı Hesapları</h1>
            <div class="row" id="usersList">
                <!-- Users will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Load users from localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const usersList = document.getElementById('usersList');

        if (users.length === 0) {
            usersList.innerHTML = `
                <div class="col-12 text-center">
                    <p class="text-muted">Henüz kayıtlı kullanıcı bulunmamaktadır.</p>
                </div>
            `;
            return;
        }

        users.forEach(user => {
            const userCard = document.createElement('div');
            userCard.className = 'col-md-4';
            userCard.innerHTML = `
                <div class="user-card">
                    <h5 class="user-info"><i class="fas fa-user me-2"></i>${user.name}</h5>
                    <p class="user-info"><i class="fas fa-envelope me-2"></i>${user.email}</p>
                    <p class="user-info"><i class="fas fa-user-circle me-2"></i>Kullanıcı Adı: ${user.username}</p>
                    <p class="user-info"><i class="fas fa-calendar me-2"></i>Kayıt Tarihi: ${new Date(user.createdAt).toLocaleDateString()}</p>
                </div>
            `;
            usersList.appendChild(userCard);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
